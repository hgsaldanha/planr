<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/main.xhtml">
	<ui:define name="pageTitle">Detalhe da Categoria</ui:define>
	<ui:define name="body">
		<f:event listener="#{categoryBean.select}" type="preRenderView" />
		<h1>Categoria #{categoryBean.category.name}</h1>
		<h:inputHidden value="#{categoryBean.category.id}"  />
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome da Categoria:" for="name" />
			<p:inputText id="name" value="#{categoryBean.category.name}" />
			<p:outputLabel value="PrevisÃ£o de gastos mensal:" for="prevision" />
			<p:inputText id="prevision" value="#{categoryBean.category.prevision}"  />
			<p:outputLabel for="active" value="Ativo?" />
			<p:selectBooleanCheckbox id="active" value="#{categoryBean.category.active}" />
			<p:commandButton ajax="false" value="Salvar" action="#{categoryBean.save}" icon="ui-icon-disk" />
			<p:link value="Cancelar" href="/category" />
		</h:panelGrid>
	</ui:define>
</ui:composition>
