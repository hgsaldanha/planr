<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/main.xhtml">
	<ui:define name="pageTitle">Nova Compra</ui:define>
	<ui:define name="body">
		<p:growl id="error" autoUpdate="true" severity="error" life="10000" />
		<h1>Nova Compra</h1>
		<p:panelGrid columns="2" styleClass="no-border" >
			<p:outputLabel value="Descrição:" for="description" />
			<p:inputText id="description" value="#{recordBean.record.description}" />
			<p:outputLabel value="Categoria:" for="category" />
			<p:selectOneMenu id="category" value="#{recordBean.record.category}">
				<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
				<f:selectItems value="#{recordBean.categories}" var="category" itemLabel="#{category}" itemValue="#{category}"  />
			</p:selectOneMenu>
				<p:outputLabel value="Data:" for="dateTime" />
				<p:calendar id="dateTime" value="#{recordBean.record.dateTime}" pattern="dd/MM/yyyy" mask="true" />
			<p:outputLabel value="Valor total:" for="value" />
			<p:inputText id="value" value="#{recordBean.record.value}" />
			<p:outputLabel value="Parcelas:" for="parcels" />
			<p:selectOneMenu id="parcels" value="#{recordBean.record.parcelTotal}">
				<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
				<f:selectItems value="#{recordBean.maxParcel}" var="parcel" itemLabel="#{parcel}" itemValue="#{parcel}" />
			</p:selectOneMenu>
		</p:panelGrid>
		<p:commandButton ajax="false" value="Salvar" action="#{recordBean.save}" icon="ui-icon-disk" /> ou <p:link value="Cancelar" href="/record" />
	</ui:define>
</ui:composition>
