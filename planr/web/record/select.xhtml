<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/main.xhtml">
	<ui:define name="pageTitle">Detalhe da Compra</ui:define>
	<ui:define name="body">
		<f:event listener="#{recordBean.select}" type="preRenderView" />
		<h1>Detalhes da compra</h1>
		<h:inputHidden value="#{recordBean.record.id}"  />
		<h:panelGrid columns="2">
			<p:outputLabel value="Descrição:" for="description" />
			<p:inputText id="description" value="#{recordBean.record.description}" />
			<p:outputLabel value="Categoria:" for="category" />
			<p:selectOneMenu id="category" value="#{recordBean.record.category}">
				<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
				<f:selectItems value="#{recordBean.categories}" var="category" itemLabel="#{category}" itemValue="#{category}"  />
			</p:selectOneMenu>
			<p:outputLabel value="Data:" for="dateTime" />
			<p:calendar id="dateTime" value="#{recordBean.record.dateTime}" pattern="dd/MM/yyyy" mask="true" />
			<p:outputLabel value="Valor total:" for="value" />
			<p:inputText id="value" value="#{recordBean.record.value}" />
			<p:outputLabel value="Parcelada em:" for="parcels" />
			<p:selectOneMenu id="parcels" value="#{recordBean.record.parcelTotal}">
				<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
				<f:selectItem itemLabel="1" itemValue="1" />
				<f:selectItem itemLabel="2" itemValue="2" />
				<f:selectItem itemLabel="3" itemValue="3" />
				<f:selectItem itemLabel="4" itemValue="4" />
				<f:selectItem itemLabel="5" itemValue="5" />
				<f:selectItem itemLabel="6" itemValue="6" />
				<f:selectItem itemLabel="7" itemValue="7" />
				<f:selectItem itemLabel="8" itemValue="8" />
				<f:selectItem itemLabel="9" itemValue="9" />
				<f:selectItem itemLabel="10" itemValue="10" />
				<f:selectItem itemLabel="11" itemValue="11" />
				<f:selectItem itemLabel="12" itemValue="12" />
				<f:selectItem itemLabel="13" itemValue="13" />
				<f:selectItem itemLabel="14" itemValue="14" />
				<f:selectItem itemLabel="15" itemValue="15" />
				<f:selectItem itemLabel="16" itemValue="16" />
				<f:selectItem itemLabel="17" itemValue="17" />
				<f:selectItem itemLabel="18" itemValue="18" />
				<f:selectItem itemLabel="19" itemValue="19" />
				<f:selectItem itemLabel="20" itemValue="20" />
			</p:selectOneMenu>
			<p:commandButton ajax="false" value="Salvar" action="#{recordBean.save}" icon="ui-icon-disk" />
			<p:link value="Cancelar" href="/record" />
		</h:panelGrid>
	</ui:define>
</ui:composition>
